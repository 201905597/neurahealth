<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mis Calendarios</title>
    <link rel="stylesheet" href="css/mystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/calendar.js"></script>

    <style>
        * {box-sizing: border-box;}
        ul {list-style-type: none;}
        body {font-family: Verdana, sans-serif;}

        .month {
          padding: 70px 25px;
          width: 100%;
          background: #9B639D;
          text-align: center;
        }

        .month ul {
          margin: 0;
          padding: 0;
        }

        .month ul li {
          color: white;
          font-size: 20px;
          text-transform: uppercase;
          letter-spacing: 3px;
        }

        .month .prev {
          float: left;
          padding-top: 10px;
        }

        .month .next {
          float: right;
          padding-top: 10px;
        }

        .weekdays {
          margin: 0;
          padding: 10px 0;
          background-color: #ddd;
        }

        .weekdays li {
          display: inline-block;
          width: 13.6%;
          color: #666;
          text-align: center;
        }

        .days {
          padding: 10px 0;
          background: #eee;
          margin: 0;
        }

        .days li {
          list-style-type: none;
          display: inline-block;
          width: 13.6%;
          text-align: center;
          margin-bottom: 5px;
          font-size:12px;
          color: #777;
        }

        .days li .active {
          padding: 5px;
          background: #DA88DC;
          color: white !important
        }

        .days li .feliz {
          padding: 5px;
          background: #EF9F53;
          color: white !important
        }

    </style>
</head>

<body>
    <h1 align="center">Mis estados de ánimo</h1>

    <!-- Añadir aquí un select para elegir el mes que se quiere ver -->
    <br>
    <div align="center">
        <select id="mmyyyy" onchange="getAnimos(this)">
            <option>04/2022</option>
            <option>05/2022</option>
        </select>
    </div>

    <div class="month">
        <ul>
            <!--<li class="prev">&#10094;</li>
            <li class="next">&#10095;</li>-->
            <li>
                May<br>
                <span style="font-size:18px">2022</span>
            </li>
        </ul>
    </div>

    <ul class="days">
        <li><span class="feliz">1</span></li>
        <li><span class="active">2</span></li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
        <li>16</li>
        <li>17</li>
        <li>18</li>
        <li>19</li>
        <li>20</li>
        <li>21</li>
        <li>22</li>
        <li>23</li>
        <li>24</li>
        <li>25</li>
        <li>26</li>
        <li>27</li>
        <li>28</li>
        <li>29</li>
        <li>30</li>
        <li>31</li>
    </ul>
</body>
</html>
